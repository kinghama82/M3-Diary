<!doctype html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M3 Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">회원가입</h1>
<div class="d-flex justify-content-center">
    <div class="card shadow-sm" style="max-width: 500px; width: 400px">
        <div class="card-body">
            <form th:action="@{/user/signup}" method="post" th:object="${m3userForm}">
                <!-- <div th:replace="~{form_errors :: formErrorsFragment}"></div> -->

                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" th:field="*{username}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" th:field="*{password}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">비밀번호 확인</label>
                    <input type="password" th:field="*{password2}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">이름</label>
                    <input type="text" th:field="*{nickname}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" th:field="*{email}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">핸드폰번호</label>
                    <input type="text" th:field="*{phone}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">생년월일</label>
                    <input type="text" th:field="*{birthday}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">주소</label>
                    <input type="text" th:field="*{address}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">상세주소</label>
                    <input type="text" th:field="*{addressDetail}" class="form-control"/>
                </div>

                <div class="d-grid">
                    <input type="submit" value="회원가입" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
