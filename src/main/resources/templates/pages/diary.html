<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>다이어리</title>
	<link rel="stylesheet" th:href="@{/css/diary.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />

</head>

<body>

	<!-- 다이어리 페이지 위 콘텐츠 영역 -->
	<div class="content-container">
		<!--다이어리 부분-->
		<!-- 왼쪽 페이지 -->
		<div th:replace="~{pages/diary-pages/left-page :: left-page}"></div>


		<!-- 오른쪽 페이지-->
		<div th:replace="~{pages/diary-pages/right-page :: right-page}"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script src="/js/right-page.js"></script>
	<script src="/js/left-page.js"></script>


	<div class="modal fade" id="appliedModal" tabindex="-1" aria-labelledby="appliedModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="appliedModalLabel">지원 상태</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
				</div>
				<div class="modal-body">
					이 공고에 지원 처리되었습니다.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 미지원 모달 -->
	<div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="cancelModalLabel">미지원 상태</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
				</div>
				<div class="modal-body">
					미지원으로 처리되었습니다.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
