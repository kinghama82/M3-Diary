<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/calendar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>






</head>
<body>
<div class="container-cust my-5" >
    <div class="month-navigation">
        <div style="text-align: center; margin-bottom: 10px;">
            <button id="previousMonth" class="btn btn-light">
                <i class="bi bi-arrow-left-square"></i><
            </button>
            <span id="currentMonthLabel" style="font-weight: bold; font-size: 18px; margin: 0 12px;"></span>
            <button id="nextMonth" class="btn btn-light ">>
                <i class="bi bi-arrow-right-square"></i>
            </button>

        </div>
    </div>
    <div class="calendar-cust">


    <div class="calendar-cust-header">
            <div class="day">일</div>
            <div class="day">월</div>
            <div class="day">화</div>
            <div class="day">수</div>
            <div class="day">목</div>
            <div class="day">금</div>
            <div class="day">토</div>
        </div>

        <div class="calendar-body" id="calendarBody"></div>

    </div>

    <script th:inline="javascript">
        console.log("달력 데이터 확인:", [[${favorites}]]);
        window.favorites = [[${favorites}]];
    </script>

    <script src="/js/calendar.js"></script>
</div>
</body>
</html>
